<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>

    <link href="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQ1zcwWi3Eg_bsH1vNjmrMqpKbjYuK4SyKqsg&usqp=CAU" rel="icon" type="image/x-icon">

    <link href="index.css" rel="stylesheet">

    <script src="index.js"></script>

</head>
<body>
        <div class="Calculator">
            <input type="text" placeholder="0" id="inputbox">
            <div>
            <button onclick="clear1()"> AC </button>
            <button onclick="del()"> DEL </button>
            <button onclick="display('%')"> % </button>
            <button onclick="display('/')"> / </button>
            </div>
            <div>
            <button onclick="display('7')"> 7 </button>
            <button onclick="display('8')"> 8 </button>
            <button onclick="display('9')"> 9 </button>
            <button onclick="display('*')"> * </button>
            </div>
            <div>
            <button onclick="display('4')"> 4 </button>
            <button onclick="display('5')"> 5 </button>
            <button onclick="display('6')"> 6 </button>
            <button onclick="display('-')"> _ </button>
            </div>
            <div>
            <button onclick="display('1')"> 1 </button>
            <button onclick="display('2')"> 2 </button>
            <button onclick="display('3')"> 3 </button>
            <button onclick="display('+')"> + </button>
            </div>
            <div>
            <button onclick="display('00')"> 00 </button>
            <button onclick="display('0')"> 0 </button>
            <button onclick="display('.')"> . </button>
            <button class="equalbtn"  onclick="calculator()"> = </button>
            </div>

        </div>
</body>
</html>
